<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEATHER</title>
</head>

<body>
    <div class="container">
        <div class="input-box">
            <input type="text" autocomplete="off" class="input">
        </div>
        <div class="location">
            <h1 class="cityName">undefined</h1>
            <h3 class="date">Monday 1 January 2021</h3>
            <div class="notificationElement"></div>
        </div>
        <div class="temperature">
            <div class="icomElement">
                <img src="icon/unknown.png" alt="unknown">
            </div>
            <div class="degree-section">
                <h2 class="degree">0</h2>
                <span class="celsius"><sup>&degC</sup></span>
            </div>
            <p class="temp-descriptyion">Very cold</p>
        </div>
        <div class="info-temp">
            <div class="box">
                <img src="img/icons8-cloud-50.png" alt="cloud">
                <h3 class="cloud">0%</h3>
            </div>
            <div class="box">
                <img src="img/icons8-wind-50.png" alt="windspeed">
                <h3 class="windspeed">0m/h</h3>
            </div>
            <div class="box">
                <img src="img/icons8-wet-50.png" alt="humidity">
                <h3 class="humidity">0%</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
